<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link src="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator"> <!-- Addition -->
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control mt-2" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control mt-2" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            multiply
          </label>
        </div>        
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            divide
          </label>
        </div>        
        <button type="submit" class="btn">Go!</button>
      <div id="output">
  
      </div>
    </div>
  </body>
</html>
